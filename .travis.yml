language: cpp
cache: apt
matrix:
   # =======================================================
   # DEBUG Build
   # =======================================================
   # D1. clang-mp-4.8     | DEBUG    
   #- CMAKE_CXX_COMPILER=clang-mp-3.4
   # CMAKE_BUILD_TYPE=DEBUG
   # D2. g++-mp-4.8     | DEBUG    
   - CMAKE_CXX_COMPILER=g++-mp-4.8
     CMAKE_BUILD_TYPE=DEBUG
   # =======================================================
   # RELEASE Build
   # =======================================================
   # D1. clang-mp-4.8     | RELEASE   
   #- CMAKE_CXX_COMPILER=clang-mp-3.4
   #  CMAKE_BUILD_TYPE=RELEASE
   # D2. g++-mp-4.8     | RELEASE    
   #- CMAKE_CXX_COMPILER=g++-mp-4.8
   #  CMAKE_BUILD_TYPE=RELEASE
 
install:
  - until sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test; do echo retry; done
  - until sudo apt-get install ninja-build; do echo retry; done
  - until sudo apt-get -qq update; do echo retry; done
  - until sudo apt-get -qq install libboost-dev boost-system libboost-test-dev libboost-program-options-dev; do echo retry; done
 
os:
  - linux
  - osx
  
script:
  - mkdir -p build
  - cd build
  - GENERATOR=-GNinja;
  - /usr/bin/cmake -DIGNORE_SORRY=ON  -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -DCMAKE_CXX_COMPILER=${CMAKE_CXX_COMPILER}  ../
after_script:
  - /usr/bin/cmake . --build
  - make
  - cd ..

notifications:
  email:
    recipients:
     - seahorn-build@googlegroups.com
    on_success: always
    on_failure: always